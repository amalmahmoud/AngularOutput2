<div class="filter-container">
    <span>Filter: </span>

    <input type="radio" name="filter" value="Courses" [(ngModel)]="selectedRadioButtonValue"
        (change)="onRadioButtonSelectedChanged()" />
    <span>{{'Courses ('+Courses+')'}}</span>

    <input type="radio" name="filter" value="Movies" [(ngModel)]="selectedRadioButtonValue"
        (change)="onRadioButtonSelectedChanged()" />
    <span>{{'Movies ('+Movies+')'}}</span>



</div>
